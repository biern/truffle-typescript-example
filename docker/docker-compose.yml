version: '2'

services:
  testrpc:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile.testrpc
    ports:
      - "8545:8545"

  truffle:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile.truffle
    volumes:
      - ../:/app
    links:
      - testrpc
    environment:
      - RPC_HOST=testrpc
    # command: truffle watch
